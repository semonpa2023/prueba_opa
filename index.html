<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Números Perfectos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <main class="card shadow-sm">
            <div class="card-body p-4">
                <h1 class="text-center text-primary mb-4">Números Perfectos</h1>
                <form id="perfect-form" class="mb-4">
                    <div class="mb-3">
                        <label for="start" class="form-label">Inicio del rango:</label>
                        <input type="number" class="form-control" id="start" name="start" min="1" required>
                    </div>
                    <div class="mb-3">
                        <label for="end" class="form-label">Fin del rango:</label>
                        <input type="number" class="form-control" id="end" name="end" min="1" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Buscar</button>
                </form>
                <section id="results-section" class="d-none">
                    <h2 class="text-center text-primary mb-3">Resultados</h2>
                    <div id="results" class="bg-light p-3 rounded mb-3"></div>
                    <button id="download-btn" class="btn btn-success w-100">Descargar resultados (.txt)</button>
                </section>
            </div>
        </main>
    </div>
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Números Perfectos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <h1>Números Perfectos</h1>
        <form id="perfect-form">
            <label for="start">Inicio del rango:</label>
            <input type="number" id="start" name="start" min="1" required>
            <label for="end">Fin del rango:</label>
            <input type="number" id="end" name="end" min="1" required>
            <button type="submit">Buscar</button>
        </form>
        <section id="results-section" style="display:none;">
            <h2>Resultados</h2>
            <div id="results"></div>
            <button id="download-btn">Descargar resultados (.txt)</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
